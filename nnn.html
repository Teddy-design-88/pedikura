<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje vizitka</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .vizitka {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #007bff;
            text-align: center;
            max-width: 300px;
        }

        .profil {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        p {
            margin: 5px 0;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <article class="vizitka">
        <header>
            <img src="https://via.placeholder.com/100" alt="Moje fotografie" class="profil">
            <h1>Tadeáš Hora</h1>
            <p>Web Developer & AI Enthusiast</p>
        </header>
        <section>
            <h2>Kontakt</h2>
            <p><strong>Email:</strong> tadeas@email.cz</p>
            <p><strong>Telefon:</strong> +420 123 456 789</p>
            <p><strong>Web:</strong> <a href="#">mojeportfolio.cz</a></p>
        </section>
    </article>
</body>
</html>
